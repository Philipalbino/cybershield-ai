<!DOCTYPE html>
<html>
<head>
    <title>Cybershield-ai App Logo</title>
    <style>
        body {
            background-color: #0b0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #00ff99, #00ccff);
            clip-path: polygon(50% 0%, 90% 25%, 100% 70%, 50% 100%, 0% 70%, 10% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0b0f1a;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 0 20px #00ff99;
        }
    </style>
</head>
<body>
    <div class="logo">Cybershield-ai</div>
</body>
</html>
