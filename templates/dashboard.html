<!DOCTYPE html>
<html>
<head>
    <title>CyberShield AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #0f172a;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #111827;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .new-chat {
            background: #2563eb;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #1e293b;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #1e293b;
            color: white;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: #1e293b;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        .typing {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>CyberShield AI</h2>
        <div class="new-chat" onclick="clearChat()">+ New Chat</div>
    </div>

    <!-- Main Chat -->
    <div class="main">
        <div class="chat-header">
            AI Security Assistant
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

<script>
function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

async function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    addTyping();

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    removeTyping();
    addMessage(data.reply, "bot");
}

function addMessage(text, sender) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addTyping() {
    const chatBox = document.getElementById("chat-box");
    const typing = document.createElement("div");
    typing.classList.add("message", "bot", "typing");
    typing.id = "typing";
    typing.innerText = "AI is typing...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

function clearChat() {
    document.getElementById("chat-box").innerHTML = "";
}
</script>

</body>
</html>
