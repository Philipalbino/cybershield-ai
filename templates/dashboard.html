<!DOCTYPE html>
<html>
<head>
    <title>CyberShield AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- âœ… PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #111827;
            --panel: #1e293b;
            --primary: #2563eb;
            --text: #ffffff;
        }

        body.light {
            --bg: #f1f5f9;
            --sidebar: #ffffff;
            --panel: #e2e8f0;
            --primary: #2563eb;
            --text: #000000;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            transition: 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin: 0 0 20px;
        }

        .btn {
            background: var(--primary);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .logout {
            margin-top: auto;
            text-decoration: none;
            color: red;
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--panel);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 15px;
            max-width: 70%;
            line-height: 1.5;
        }

        .user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: var(--panel);
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: var(--panel);
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            opacity: 0.8;
        }

        .typing {
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>CyberShield AI</h2>
    <div class="btn" onclick="clearChat()">+ New Chat</div>
    <div class="btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</div>
    <a href="/logout" class="logout">Logout</a>
</div>

<div class="main">
    <div class="chat-header">
        <span>AI Security Assistant</span>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="message" placeholder="Type your message..." onkeypress="handleKey(event)">
        <button onclick="startVoice()">ðŸŽ¤</button>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
/* ---------------------------
   Theme Toggle
---------------------------- */
function toggleTheme() {
    document.body.classList.toggle("light");
    localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}

window.onload = function() {
    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
    }
};

/* ---------------------------
   Chat Functions
---------------------------- */
function handleKey(event) {
    if (event.key === "Enter") sendMessage();
}

async function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    addTyping();

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();
    removeTyping();
    addMessage(data.reply, "bot");
}

function addMessage(text, sender) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addTyping() {
    const chatBox = document.getElementById("chat-box");
    const typing = document.createElement("div");
    typing.classList.add("message", "bot", "typing");
    typing.id = "typing";
    typing.innerText = "AI is typing...";
    chatBox.appendChild(typing);
}

function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

function clearChat() {
    document.getElementById("chat-box").innerHTML = "";
}

/* ---------------------------
   Voice Recognition
---------------------------- */
function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById("message").value = event.results[0][0].transcript;
    };
}
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/static/service-worker.js")
    .then(() => console.log("Service Worker Registered"));
}

</script>

</body>
</html>
